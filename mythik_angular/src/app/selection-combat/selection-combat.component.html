
<body>

<div *ngIf="creationCombattant">

   <h1>selection Creatures</h1>


<div class="selectionCrea">
    
    <div  *ngFor="let c of list() |async" class="item">
        <p (click)="creationCombattant1(c)" [style.color] = "c.typeElement! | element">{{c.nom}}</p>
        <p (click)="creationCombattant1(c)"><img width="100px"  [src]="c.image"/></p>
    </div>
</div>




<div class="creationCombattant">

    <div *ngIf="combattant1">
        <p><img width="300px"  [src]="combattant1.creature?.image"/></p>
        <p>{{combattant1.creature?.nom}}</p>
        <p>{{combattant1.compte?.login}}</p>
    </div>
     <div> <a (click)="goCombat()"><button type="button" class="button">Combat</button></a><br/>
      <a (click)="creationCombattant2()"><button type="button" class="button">Trouver un adversaire</button></a>
    </div>
    <div *ngIf="combattant2">
        <p><img width="300px"  [src]="combattant2.creature?.image"/></p>
        <p>{{combattant2.creature?.nom}}</p>
        <p>{{combattant2.compte?.login}}</p>
    </div> 
<div>
    <a  [routerLink]="['/accueil']" routerLinkActive="active">
        <button type="button" class="button">Retour</button>
      </a>
</div>

</div> 


</div>

<div *ngIf="ready">
<app-combat [combattant1]="combattant1" [combattant2]="combattant2" ></app-combat>
</div>
</body>
