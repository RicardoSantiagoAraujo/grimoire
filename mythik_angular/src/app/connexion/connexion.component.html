

<div class="formulaire">
    <form [formGroup]="connexionForm" (ngSubmit)="connexion()">
    <div class="titre">
        Connexion
    </div>
    <img id="bg_img" src="../../assets/flipbook-textures/dialog_scroll.png"/>

    <div class="container">
        <!-- USER NAME INPUT -->
        <div >
            <label for="login" class="form-label">Login:</label>
            <div class="input-div"><input type="text" class="form-control" id="login" name="login" formControlName="login"></div>
        </div>
        <!-- PASSWORD INPUT -->
        <div >
            <label for="password" class="form-label">Password:</label>
            <div class="input-div"><input type="password" class="form-control" id="password" name="password" formControlName="password"></div>
        </div>
    </div>
    <div class="button_group">
        <button type="submit" [disabled]="connexionForm.invalid" (click)="exitAnimation(); breakChainsAnimation();">
            Connection
        </button>
        <a  [routerLink]="['/menu']" routerLinkActive="active" (click)="exitAnimation()">
            <button type="button" class="button">
                Retour
            </button>
        </a>
    </div>

    <div class="danger_group">
        <p class="danger login_mandatory" *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Le login est obligatoire</p>
        <p class="danger pass_mandatory" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Le mot passe est obligatoire</p>
        <p class="danger pass_min_length" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('minlength')">Le mot passe doit avoir au moins 5 caract√®res</p>
    </div>


    </form>
    <div class="prop"><span>M</span>ythik</div>
</div>

<app-chains></app-chains>
